<template>
	<div class="container z-depth-2">
		<h3>${title}</h3>
		<form submit.trigger="submit()" class="form-inline">
			<div class="form-group">
				<label for="baseFreq">Base Frequency</label>
				<input type="text" class="form-control input-sm" id="baseFreq" placeholder="0" value.bind="baseFreq">
			</div>
			<button type="submit" class="btn btn-sm btn-primary">Generate</button>
		</form>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>NUMER.</th>
					<th repeat.for="header of headers">${header}</th>
				</tr>
			</thead>
			<tbody>
				<tr><td>DENOM.</td>
					<td colspan="15" align="center">Angles (deg.) & frequencies (CPS) relative to given ratios; base=${baseFreq}</td>
				</tr>
				<tr repeat.for="row of data">
					<td repeat.for="cell of row" innerHTML.bind="cell"></td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
