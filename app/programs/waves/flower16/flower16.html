<template>
	<div class="container z-depth-2">
        <require from="app/components/wave-canvas"></require>
        <wave-canvas init.delegate="setInitialContent($event)">
            <form-elements>
                <div class="form-group">
						<label for="angleApex">Length in Feet (L)</label>
						<input type="number" class="form-control input-sm" style="width: 75px;margin-right: 25px" id="angleApex" placeholder="0" value.bind="length">
					</div>
					<div class="form-group">
						<label for="baseAngle">Width in feet (W)</label>
						<input type="number" class="form-control input-sm" style="width: 75px;margin-right: 25px" id="baseAngle" placeholder="0" value.bind="width">
					</div>
					<div class="form-group">
						<label for="testFreq">Side A Frequency (A)</label>
						<input type="number" class="form-control input-sm" style="width: 75px;margin-right: 25px" id="testFreq" placeholder="0" value.bind="freqA">
					</div>
                    <div class="form-group">
						<label for="testFreq">Side B Frequency (B)</label>
						<input type="number" class="form-control input-sm" style="width: 75px;margin-right: 25px" id="testFreq" placeholder="0" value.bind="freqB">
					</div>
                    <div class="form-group">
						<label for="testFreq">Side C Frequency (C)</label>
						<input type="number" class="form-control input-sm" style="width: 75px;margin-right: 25px" id="testFreq" placeholder="0" value.bind="freqC">
					</div>
                    <div class="form-group">
						<label for="testFreq">Side D Frequency (D)</label>
						<input type="number" class="form-control input-sm" style="width: 75px;margin-right: 25px" id="testFreq" placeholder="0" value.bind="freqD">
					</div>
            </form-elements>
            <other-values>
                <h5>WLA = ${wla}</h5>
                <h5>WLB = ${wlb}</h5>
                <h5>WLC = ${wlc}</h5>
                <h5>WLD = ${wld}</h5>
            </other-values>
        </wave-canvas>
	</div>
</template>
